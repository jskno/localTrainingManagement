
<h2>Example of New Course with Function Controller</h2>

<div >
	<form name="myForm">
		<br />
		Codigo: 		<input data-ng-model="courseId"><br/>
		Descripcion: 	<input data-ng-model="description" required><br/>
		Tipo: 			<select data-ng-model="courseTypeData"
								data-ng-options="x.courseTypeDescription for x in types">
						</select><br/>
		Cargos:			<select data-ng-model="positionsDataIds" multiple>
							<option data-ng-repeat="x in positions" value="{{x.positionId}}">
								{{x.positionDescription}}</option>
					    </select><br> 
		Gestion: <input data-ng-model="company"><br/>
		Existe Temario: <input data-ng-model="existContent"><br/>
		Material: <input data-ng-model="content"><br/>
		Descripcion del material: <input data-ng-model="contentDescription"><br/>
		
		<button data-ng-click="save()">Save</button>
		<button data-ng-click="cancell()">Cancel</button>
		<button data-ng-click="search()">Search</button>
		<h1>{{description}}</h1>
		
	</form>
</div>
